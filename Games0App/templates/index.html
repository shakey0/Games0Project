{% extends 'layout.html' %}
{% block content %}
<h1>What game do you want to play?</h1>
<div class="all-games">
    {% for game in games %}
    <div class="game">
        <a href="{{ url_for('main.' + game.route) }}">
            <img src="{{ url_for('static', filename='images/' + game.image) }}" alt="{{ game.name }}">
            <h2>{{ game.name }}</h2>
        </a>        
    </div>
    {% endfor %}
</div>
{% endblock %}
